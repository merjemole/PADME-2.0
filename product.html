<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFDF4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .product-container {
            display: flex;
            gap: 50px;
            align-items: center;
            background-color: #FFFDF4;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 300px;
            height: auto;
        }

        .product-details {
            font-family: Georgia, serif;
        }

        .product-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-options label {
            font-size: 14px;
        }

        .product-options select,
        .product-options input[type="number"] {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .add-to-cart {
            margin-top: 20px;
        }

        .add-to-cart button {
            background-color: #333;
            color: #FFF;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .add-to-cart button:hover {
            background-color: #444;
        }

    </style>
</head>
<body>

<div class="product-container">
    <img class="product-image" src="/path-to-question-mark-tshirt.png" alt="Black T-shirt with question mark">

    <div class="product-details">
        <h2>Pick Your T-Shirt</h2>
        <div class="product-options">
            <div>
                <label>Pick shirt:</label>
                <input type="radio" name="shirt" value="short-sleeve" checked> Short-sleeve t-shirt
                <input type="radio" name="shirt" value="long-sleeve"> Long-sleeve t-shirt
            </div>

            <div>
                <label>Pick colour:</label>
                <input type="radio" name="color" value="white"> White
                <input type="radio" name="color" value="black" checked> Black
            </div>

            <div>
                <label for="size">Pick Size:</label>
                <select id="size">
                    <option value="">Choose an option...</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <div>
                <label for="quantity">Quantity:</label>
                <input id="quantity" type="number" value="1" min="1">
            </div>
        </div>

        <div class="add-to-cart">
            <button>Add to cart</button>
        </div>
        <script>
    // Hämta query string från URL
    const queryParams = new URLSearchParams(window.location.search);

    // Hämta värden
    const imagePrompt = queryParams.get('imagePrompt');
    const numberOfImages = queryParams.get('numberOfImages');
    const imageStyle = queryParams.get('imageStyle');

    // Testa att skriva ut värden
    console.log('Image Prompt:', imagePrompt);
    console.log('Number of Images:', numberOfImages);
    console.log('Image Style:', imageStyle);

    // Visa värden på sidan
    document.body.innerHTML = `
        <h1>Product Page</h1>
        <p><strong>Image Prompt:</strong> ${imagePrompt}</p>
        <p><strong>Number of Images:</strong> ${numberOfImages}</p>
        <p><strong>Image Style:</strong> ${imageStyle}</p>
    `;
</script>

    </div>
</div>

</body>
</html>
