 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandTees AI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="create.css">  <!-- Den nya CSS-filen -->


</head>
   <body class="product-page">

      <nav class="floating-nav">
    <div class="left">
        <a href="index.html">HOME</a>
        <a href="create.html">CREATE</a>
        <a href="collaboration.html">COLLABORATIONS</a>
    </div>
    <div class="logo">
        <a href="index.html">BrandTees AI</a>
    </div>
    <div class="right">
        <a href="#"><span class="material-icons-outlined">info</span> ABOUT US</a>
        <a href="#"><span class="material-icons-outlined">shopping_cart</span> CART</a>
    </div>
</nav>

<div class="product-container">
    <img class="product-image" src="/path-to-question-mark-tshirt.png" alt="Black T-shirt with question mark">

    <div class="product-details">
        <h2>Pick Your T-Shirt</h2>
        <div class="product-options">
            <div>
                <label>Pick shirt:</label>
                <input type="radio" name="shirt" value="short-sleeve" checked> Short-sleeve t-shirt
                <input type="radio" name="shirt" value="long-sleeve"> Long-sleeve t-shirt
            </div>

            <div>
                <label>Pick colour:</label>
                <input type="radio" name="color" value="white"> White
                <input type="radio" name="color" value="black" checked> Black
            </div>

            <div>
                <label for="size">Pick Size:</label>
                <select id="size">
                    <option value="">Choose an option...</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <div>
                <label for="quantity">Quantity:</label>
                <input id="quantity" type="number" value="1" min="1">
            </div>
        </div>

        <div class="add-to-cart">
            <button>Add to cart</button>
        </div>
    </div>
</div>
          

</body>
</html>
